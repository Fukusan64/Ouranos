<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forbidden - MillionLivePortal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/error.css">

    <!-- Scripts -->
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

</head>
<body>
<header>
    <div class="container">
        <h1 class="sitename">
            <a href="/">MillionLivePortal</a>
        </h1>
    </div>
</header>


<main>
    <div class="topnavi">
        <a href="javascript:history.back()" class="backbutton">
            <img src="/image/backkey.png" alt="back">
        </a>
        <div>
            <div class="topnavititle">Forbidden</div>
            <div class="topnavisub">You don't have permission to access to this page.</div>
        </div>
    </div>
    <div id="error">
        <img src="/image/arara.png" alt="reika" id="reika">
        <img src="/image/arara_fukidashi.png" alt="arara" id="arara">
        <div class="error">
            <div class="code">403</div>
            <div class="desc">Forbidden</div>
        </div>
        <p>
            このページにアクセスする権限がありません
        </p>
    </div>
</main>

<footer>
    <div id="siteinfo">
        <div class="sitename">MillionLivePortal</div>
        <div id="footlinks">
            <a href="/about">About this site</a>
            <a href="https://github.com/project-alisa/Ouranos" target="_blank">GitHub</a>
        </div>
    </div>
</footer>

</body>
</html>
